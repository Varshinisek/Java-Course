<!DOCTYPE html>
 <html lang="en">
 <head>
   <title>Bootstrap Example</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
 <style>
  
 </style>
  </head>
 <body>
 <div class="container">
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel"  >

<!-- Indicators/dots -->
<div class="carousel-indicators">
  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
</div>
<!-- The slideshow/carousel -->
<div class="carousel-inner">
  <div class="carousel-item active" data-bs-interval="10000">
    <img src="istockphoto-1226340114-1024x1024.jpg" alt="New York"  class="d-block" style="width: 100%">
  </div>
  <div class="carousel-item" data-bs-interval="2000">
    <img src="istockphoto-1211952929-1024x1024.jpg" alt="New York" class="d-block" style="width:100%">
  </div>
  <div class="carousel-item">
    <img src="istockphoto-1057049522-1024x1024.jpg" alt="New York"  class="d-block" style="width:100%">
  </div>

<!-- Left and right controls/icons -->
<button type="button" class="carousel-control-prev"  data-bs-target="#demo" data-bs-slide="prev">
  <span class="carousel-control-prev-icon"></span>
</button>
<button  type="button" class="carousel-control-next"  data-bs-target="#demo" data-bs-slide="next">
  <span class="carousel-control-next-icon"></span>
</button>
</div>

</div>
</div>
 </div>
 
 </body>
 </html>
